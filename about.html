    <script>
        // Fade-in Animation for the title and content
        gsap.from("#main-title", { opacity: 0, duration: 1, y: -50 });
        gsap.from(".content", { opacity: 0, duration: 1, delay: 0.5, y: 50 });

        // Typewriter Effect for the typing text
        const typingText = document.getElementById("typing-text");
        const text = "Hello! I'm Harshan B, a passionate developer and lifelong learner!";
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                typingText.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }

        typeWriter();
    </script>
        <script>
            const body = document.querySelector('body');
    
            // Variables to control the strength of the background movement
            const movementStrength = 50; // Higher values move the background more
            const widthStrength = window.innerWidth / movementStrength;
            const heightStrength = window.innerHeight / movementStrength;
    
            // Event listener to detect mouse movement
            body.addEventListener('mousemove', function(event) {
                // Calculate the mouse position as a percentage of the viewport
                const x = (event.clientX - window.innerWidth / 2) / widthStrength;
                const y = (event.clientY - window.innerHeight / 2) / heightStrength;
    
                // Update background position dynamically with a subtle shift
                body.style.backgroundPosition = `${50 + x}% ${50 + y}%`;
            });
        </script>
